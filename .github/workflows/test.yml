name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-gi python3-gi-cairo gir1.2-gtk-4.0
    
    - name: Install Python dependencies
      run: |
        pip install -r backend/requirements.txt
        pip install -r frontend/requirements.txt
    
    - name: Run integration tests
      run: |
        make test-integration || true  # Don't fail if tests need network access
    
    - name: Run linting
      run: |
        pip install ruff flake8
        make test-lint || true  # Don't fail on linting for now


