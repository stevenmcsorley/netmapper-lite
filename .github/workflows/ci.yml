name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install backend dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Install frontend dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-gi python3-gi-cairo gir1.2-gtk-4.0

      - name: Run backend tests
        working-directory: backend
        run: |
          python -m pytest tests/ -v || echo "No pytest tests found"

      - name: Run integration tests
        run: |
          python3 tests/test_integration.py || echo "Integration tests skipped"

      - name: Lint backend (flake8)
        run: |
          pip install flake8
          flake8 backend/ --max-line-length=120 --ignore=E501,W503 || true

      - name: Lint backend (ruff)
        run: |
          pip install ruff
          ruff check backend/ || true

      - name: Check frontend syntax
        run: |
          python3 -m py_compile frontend/gui.py || true

